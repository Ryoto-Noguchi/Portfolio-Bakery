<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Bakery</title>
</head>

<body>
  <th:block th:fragment="pagination" th:if="${products.getTotalPages() > 0}">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item">
          <a th:href="@{/index/1}" class="page-link" aria-label="Previous">
            <span aria-hidden="true">&lt;&lt;</span>
          </a>
        </li>
        <li class="page-item" th:if="${products.getNumber() > 1}">
          <a th:href="@{/index/{page} (page = ${products.getNumber()})}" class="page-link" aria-label="Previous">
            <span aria-hidden="true">&lt;</span>
          </a>
        </li>
        <li class="page-item" th:with="start = 1, end = ${products.getTotalPages()}"
          th:each="pageNumber : ${pageNumbers}">
          <a class="page-link" th:href="@{/index/{page} (page = ${pageNumber})}" th:text="${pageNumber}"></a>
        </li>
        <li class="page-item" th:if="${products.getTotalPages() > products.getNumber() + 1 }">
          <a th:href="@{/index/{page} (page = ${products.getNumber() + 2})}" class="page-link" aria-label="Next">
            <span aria-hidden="true">&gt;</span>
          </a>
        </li>
        <li class="page-item">
          <a th:href="@{/index/{page} (page = ${products.getTotalPages()})}" class="page-link" aria-label="Next">
            <span aria-hidden="true">&gt;&gt;</span>
          </a>
        </li>
      </ul>
    </nav>
  </th:block>
</body>

</html>
