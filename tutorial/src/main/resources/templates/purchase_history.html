<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Bakery</title>
</head>

<body>
  <header th:insert="fragments/page_header::page-header"></header>
  <main>
    <div class="container text-center">
      <table class="table table-hover table-responsive-md table-bordered text-center">
        <thead class="thead-light">
          <tr>
            <th scope="col">購入日時</th>
            <th scope="col">商品名</th>
            <th scope="col">価格(円)</th>
            <th scope="col">個数</th>
            <th scope="col">宛名</th>
            <th scope="col">宛先住所</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="history : ${histories}" th:object="${history}">
            <td th:text="*{purchasedAt}"></td>
            <td th:text="*{productName}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{productCount}"></td>
            <td><span th:text="*{familyName} + ' ' + *{firstName}"></span></td>
            <td th:text="*{address}"></td>
          </tr>
        </tbody>
      </table>
      <div class="btn-area">
        <a type="button" id="back-btn" class="btn btn-primary m-3" href="javascript:history.back();">戻る</a>
        <button id="delete-btn" class="btn btn-warning">削除</button>
      </div>
    </div>
  </main>
  <footer th:insert="fragments/page_footer.html::page-footer"></footer>

</body>

</html>
